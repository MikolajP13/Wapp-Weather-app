
<h1>Weather forecast</h1>
<h2>{{cityNameRoot.city}}, {{cityNameRoot.countryName}}</h2>

<table mat-table [dataSource]="table" class="mat-elevation-z8" *ngIf="table.length > 0">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Maks/min. temp. </th>
    <td mat-cell *matCellDef="let element"> {{element.temperature_2m_max}} / {{element.temperature_2m_min}} </td>
  </ng-container>

  <ng-container matColumnDef="rainfall">
    <th mat-header-cell *matHeaderCellDef> Rainfall </th>
    <td mat-cell *matCellDef="let element"> {{element.rain_sum}} </td>
  </ng-container>

  <ng-container matColumnDef="windspeed">
    <th mat-header-cell *matHeaderCellDef> Wind </th>
    <td mat-cell *matCellDef="let element"> {{element.windspeed_10m_max}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
