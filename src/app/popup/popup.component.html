<h2>{{data.time}}</h2>

<div class="card-body">
<table mat-table [dataSource]="table" class="mat-elevation-z8" *ngIf="table.length > 0">

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.time}}
    </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef> Temp. </th>
    <td mat-cell *matCellDef="let element"> 
        {{element.temperature_2m}} Â°
    </td>
  </ng-container>

  <ng-container matColumnDef="rainfall">
    <th mat-header-cell *matHeaderCellDef> Rainfall </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.rain}} mm 
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
